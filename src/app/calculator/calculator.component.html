<div class="name">{{name + ''+result}}</div>
<div class="calculator">
  <div class="num {{'cls-'+num}}"
       [id]="num"
       *ngFor="let num of numbers"
       (click)="result =result+num"
  >{{num}}</div>
</div>
<button (click)="$event.preventDefault(); name = 'Clicked!';name = inputName.value">Click</button>
<input [type]="inputType" #inputName (keyup)="onKeyUp($event,result)">
